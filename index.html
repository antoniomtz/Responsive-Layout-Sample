<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sample page using twitter bootstrap">
    <meta name="author" content="Antonio Martinez">

    <title>Album example for Bootstrap</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="container d-flex justify-content-between">
                <h1>Star Wars Characters</h1>
            </div>
        </div>
    </header>

    <main role="main">

        <div class="card-group py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/rey_square.png" alt="Rey">
                            <div class="card-body">
                                <h4 class="card-title">Rey</h4>
                                <p class="card-text">Protagonist, from Jakku</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/finn_square.png" alt="Finn">
                            <div class="card-body">
                                <h4 class="card-title">Finn</h4>
                                <p class="card-text">Stormtrooper, befriends Rey</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/kylo_square.png" alt="Kylo">
                            <div class="card-body">
                                <h4 class="card-title">Kylo Ren</h4>
                                <p class="card-text">Main villain, or is he?</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/poe_square.png" alt="Peo">
                            <div class="card-body">
                                <h4 class="card-title">Poe</h4>
                                <p class="card-text">Pilot for the resistance</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/chewbacca_square.png"
                                alt="Chewbacca">
                            <div class="card-body">
                                <h4 class="card-title">Chewbacca</h4>
                                <p class="card-text">A great first mate</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/yoda_square.png" alt="Yoda">
                            <div class="card-body">
                                <h4 class="card-title">Yoda</h4>
                                <p class="card-text">Wise old Jedi master</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
